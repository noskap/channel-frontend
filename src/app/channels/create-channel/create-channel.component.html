<ng-container *ngIf="create | async"></ng-container>
<nb-card>
  <nb-card-header>
    <h6>
      New Channel
    </h6>
  </nb-card-header>
  <nb-card-body>
    <div class="container">
      <label class="row">Channel name:</label>
      <input [(ngModel)]="channelName" class="row" nbInput type="text">
      <div class="row">
        <button (click)="createChannel()" class="btn" nbButton>Create Channel</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
