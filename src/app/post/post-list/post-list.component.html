<nb-card>
  <nb-card-header class="d-flex">
    <div class="text-capitalize">
      {{selectedChannel | async}} Posts
    </div>
    <button (click)="openModal()" class="ml-auto my-0" nbButton>Add</button>
  </nb-card-header>
  <nb-card-body>
    <li *ngFor="let post of listObservable | async">{{post.content}}</li>
  </nb-card-body>
</nb-card>

<ng-template #modal>
  <nb-card class="mw-300 p-4">
    <div class="row">
      <label>Content</label><input [(ngModel)]="newPost.content" nbInput type="text">
    </div>
    <button (click)="create()" nbButton>Create</button>
  </nb-card>
</ng-template>
<ng-container *ngIf="createPostObservable | async"></ng-container>
