<nb-card class="p-5">

  <h2>Employee List</h2>

  <div class="col p-3">
    <div class="row">
      <input [(ngModel)]="userName" nbInput type="text">
    </div>
    <div class="row">
      <button (click)="addEmployee()" nbButton>Add Employee</button>
    </div>
  </div>

  <div>
    <li *ngFor="let employee of getEmployeesObservable | async">
      {{employee.name | slice:0:33}}
    </li>
  </div>

</nb-card>
<ng-container *ngIf="addEmployeeObservable | async"></ng-container>
