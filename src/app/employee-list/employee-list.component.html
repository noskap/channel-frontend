<nb-card class="p-5">

  <h2>Employee List</h2>

  <div class="col p-3">
    <div class="row">
      <input nbInput type="text" [(ngModel)]="userName">
    </div>
    <div class="row py-3">
      <button nbButton (click)="addEmployee()">Add Employee</button>
    </div>
  </div>

  <div>
    <li *ngFor="let employee of getEmployeesObservable | async">
      {{employee.name | slice:0:35}}
    </li>
  </div>

</nb-card>
<ng-container *ngIf="addEmployeeObservable | async"></ng-container>
